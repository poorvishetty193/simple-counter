<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="background">
        <img src="assets/bg.png" alt="Counter Background">
    </div>

  <div class="counter-card">

    <div class="display" id="count">0</div>

    <div class="buttons">
      <button class="plus" id="increase">+</button>
      <button class="minus" id="decrease"></button>
    </div>

    <button id="reset" class="reset"><img src="assets/reset.png" alt="Reset"></button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
